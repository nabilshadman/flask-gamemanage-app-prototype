{% extends "index.html" %}


{% block movies %}

<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">Your information</h5>
        <p class="card-text"><b>Name:</b> First Last</p>
		<p class="card-text"><b>Age:</b> 20</p>
		<p class="card-text"><b>Location:</b> New York, NY</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>

{% for value in collection_list %}

<div class="col-lg-12 mb-3">
<div class="card">
    <div class="card-body">
      <p class="card-text">{{value}}</p>
      <a href="{{url_for('single_movie',title=value)}}" class="btn btn-dark btn-sm">Learn More</a>
      <a href="{{url_for('remove_from_collection',title=value)}}" class="btn btn-danger btn-sm">Remove</a>
    </div>
  </div>
  </div>

{% endfor %}
    
{% endblock %}
